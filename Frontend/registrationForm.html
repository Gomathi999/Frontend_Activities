<!DOCTYPE html>
<html>
	<head>
		<title>Registration page</title>
		<style>
			table{
			border-collapse:collapse;
			}
		</style>
	</head>
	<body>
		<form action="#">
			<table bgcolor="sky blue" border="5">
				<thead>
					<tr>
						<th colspan="2" bgcolor="yellow" align="center">Registration Form </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Enter Name</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Enter Password</td>
						<td><input type="password"/></td>
					</tr>
					<tr>
						<td>Enter Address</td>
						<td><textarea></textarea></td>
					</tr>
					<tr>
						<td>Select Game</td>
						<td>
							<input type="checkbox" name="Games1" value="hockey">Hockey</input><br/>
							<input type="checkbox" name="Games2" value="football">Football</input><br/>
							<input type="checkbox" name="Games3" value="badminton">Badminton</input><br/>
							<input type="checkbox" name="Games4" value="cricket">Cricket</input><br/>
							<input type="checkbox" name="Games5" value="volleyball">volleyball</input>
						</td>
					</tr>
					<tr>
						<td>Gender</td>
						<td>
							<input type="radio" name="gender" value="Male"> Male</input>
							<input type="radio" name="gender" value="Female"> Female</input>
						</td>
					</tr>
					<tr>
						<td>Select ur age</td>
						<td><select name="Select">
							<option value=" ">Select</option>
							<option value=" ">5-10</option>
							<option value=" ">10-20</option>
							<option value=" ">20-30</option></select>
						</td>
					</tr>
					<tr>
						<td>Select Photo</td>
						<td><input type="file" name="file" value="file1"></td>
					</tr>
				</tbody>
				<tfoot>
					<tr align="center">
						<td colspan="2">
							<input type="button" value="Click me"/>
							<input type="reset" value="Reset"/>
							<input type="submit" value="Submit Form"/>
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
	</body>
</html>
