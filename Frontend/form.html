<!DOCTYPE html>
<html>
	<head>
		<title> PERSONAL DETAILS </title>
	</head>
	<body>
		<form>
			<h1> PERSONAL DETAILS </h1>
			<label for="fname"> Enter your First Name: </label>
			<input type="text" id="fname" required/>
			<br/>
			<br/>
			<span> Enter your Last Name: </span>
			<input type="text" required/>
			<br/>
			<br/>
			<span> Gender: </span>
			<input type="radio" name="Gender" value="Male"> Male </input>
			<input type="radio" name="Gender" value="Female"> Female </input>
			<br/>
			<br/>
			<span> DOB: </span>
			<input type="date"/>
			<br/>
			<br/>
			<span> Email: </span>
			<input type="email"/>
			<br/>
			<br/>
			<span> Address: </span>
			<br/>
			<textarea rows="10" cols="10"> </textarea>
			<br/>
			<br/>
			<span> Contact Number: </span>
			<input type="number"/>
			<br/>
			<br/>
			<span> Hobbies: </span>
			<input type="checkbox" name "hobby" value="Reading"> Reading </input>
			<input type="checkbox" name "hobby" value="Drawing"> Drawing </input>
			<input type="checkbox" name "hobby" value="Crafting"> Crafting </input>
			<input type="checkbox" name "hobby" value="Dancing"> Dancing </input>
			<br/>
			<br/>
			<input type="submit" value="Submit"/>
		</form>
	</body>
</html>
